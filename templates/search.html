{% extends 'base.html' %}
{% block content %}
<h3 class="text-warning" style="letter-spacing: 2px;">Search Term - {{keyword}}</h3>
<div class="row mb-2">
  {% if blogs %}
  {% for i in blogs %}
  <div class="col-md-6">
    <div class="card border-0">
      <div class="card-body">
        <h3><a href="{% url 'blogs' i.slug %}">{{i}}</a></h3>
        <small class="mb-1 text-muted">{{i.create_at | timesince}} ago | {{i.author}}</small>
        <p class="card-text">{{i.short_description | truncatewords:25}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
  {% else %}
  <h5>Opps!!! No posts found!</h5>
  {% endif %}
</div>
{% endblock content %}
